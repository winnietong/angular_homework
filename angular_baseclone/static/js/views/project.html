<li class="dropdown">
    <a class="dropdown-toggle">Projects</a>
    <ul class="dropdown-menu">
        <li ng-repeat="project in projects">
            <a href="#/projects/{{ project.id }}">
                {{ project.name }}
            </a>
        </li>
    </ul>
</li>
<welcome></welcome>
<h2>
    {{ project.name }}
</h2>
<p>
    {{ project.description }}
</p>
<div>
    <p>These are all topics, which is a container of sorts for objects that can comments (e.g., Messages, To Do Lists, Calendar Events)</p>
    <h3>
        All Discussions:
    </h3>
    <bc-searchbar></bc-searchbar>
    <button ng-click="linkToSearch();">Copy To Clipboard</button>
<accordion>
    <accordion-group heading="{{ topic.title }}" ng-repeat="topic in topics | filter:searchText | filter:hasAttachment">
    <a href="#/projects/{{ project.id }}/discussion/{{ topic.topicable.id }}">
       <div>
           <p>{{ topic.excerpt }}</p>
       </div>
    </a>
    </accordion-group>
</accordion>
